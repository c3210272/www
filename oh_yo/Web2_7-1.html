<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greetings</title>
</head>
<body>
    <div id="message"></div>


    <script>
        function greetings(){
        const today = new Date()
        const hour = today.getHours()
        if(hour >= 5 || hour < 9){
            return "おはようございます";
        }elseif(hour <= 18) {
            return "こんにちは";
    }else{
        return "こんばんは";
    } 
    document.getElementById('message').innerHTML = console.log(greetings);
    }

    </script>
</body>
</html>
