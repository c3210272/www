<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>演算子の記述</h1>
<p>a=10, b=4の場合</p><br>
<button onclick="add()">足し算</button>

<script>
    let anser = 0;
    let a =10;
    let b =4;
    function add(){
        anser = a + b;
        alert('答えは'anser'です');
    }
</script>
</body>
</html>
