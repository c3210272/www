<!DOCTYPE html>
<html lang="ja">
<head>

<body>
<h1>演算子の記述</h1>
<p>a=5の時に、a++を実行すると？<button onclick="showInc()">解答</button></p>
<p>a=5の時に、a--を実行すると？<button onclick="showInc()">解答</button></p>


<script>
    function showInc(){
        let a = 5;
        a++;
        console.log(a);
    }
</script>
</body>
</html>
