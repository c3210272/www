<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の取得と内容の変更</title>
    <style>
        #status{
            font-weight: bold;
            color:red;
        }
        #button{
        }
    </style>
</head>
<body>
<h1>座席の予約</h1>
<br>
<p>東京会場
    <div id="status">予約受付中</div>
    <div id="button"><button onclick="showAnser">予約する</button></div>
</p>

<script>
    function showAnser(){
      let anserbox = document.getElementById('status');
      anserbox.textContent = '予約済み';
      let reserve = document.getElementById('button');
      reserve.innerHTML=<p font-weight:bold>"ありがとうございました。"</p>;
    }
</script>
</body>
</html>
