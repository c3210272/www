<body>
    <div id="picture">
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <button id="continue" onclick="showPicture()">写真を表示</button>
    </div>
<script>
    let list = ["photo_1.jpg","photo_2.jpg","photo_3.jpg","photo_4.jpg","photo_5.jpg","photo_6.jpg","photo_7.jpg","photo_8.jpg"];
    function showPicture(){
        let picture = document.getElementById('picture');
        for (let i =0; i<list.length; i++){
            picture.insertAdjacentHTML ('beforeend','<li>' + "<img src='" + list[i] + "'>" + '</li>');
        }
