<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border:solid 1px #000000;
            width: 40px;
            padding: 5px;
            text-align: center;
        }
        th{
            background-color: #99CCCC;
        }
    </style>
</head>
<body>
    <h1>入場料の一覧</h1>
    <table>
        <thead id="t_head"></thead>
        <tbody id="t_body"></tbody>
    </table>

    <script>
        function createTable(){
            let row ='<tr><th></th>';
                for(let j = 1; j<=4;j++){
                    row = row +'<th>' + j +'</th>';
                }
                row=row+'</tr>';
                document.getElementById('t_head').insertAdjacentHTML('beforeend',row);
                //let i = ['大人',];
                for(let i =1;i<=4;i++){
                    let row ='<tr><th>'+i+'</th>';
                        for(let j = 1;j<=4,j++){
                            row = row+'</tr>';
                            document.getElementById('t_body').insertAdjacentHTML('befoeend',row);
                        }
                }
        }
    </script>
</body>
</html>
