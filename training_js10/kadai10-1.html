<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>
<body>
    <h3>問題</h3>
    <p>もっとも面積が大きい「県」は何県でしょう？</p>

    <div id =button>
        <button onclick="check(x)">ヒントを見る</button>
    </div>
    <p id ="hint">（注意）北海道は「県」ではありません。</p>

    <script>
        let x =1;
        function check(x){
            const button = document.getElementById('button');
            const hint = document.getElementById('hint');
            if(x == 1){
                button.innerHTML = '答えを見る'
                hint.innerHTML = '東北地方にあります。'
                x == x + 1;
            }else{
                hint.textContent = '答えは「岩手県」です。'
            }
        }
    </script>
</body>
</html>
