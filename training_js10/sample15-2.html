        let clickTimes =0;
        function check(){
            clickTimes++;
            switch(clickTimes){
                case 1:
                alert('（ヒント）北海道は「県」ではありません。')
                case 2:
                alert('東北地方にあります。')
                break;
                default:arguments
                alert('答えは「岩手県」です。')
            }
