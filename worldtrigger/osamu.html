<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Osamu's Triggers</title>
</head>
<body>

<div class="header">
  <h1>Osamu's Triggers</h1>
</div>


<div class="question-container">
    <div class="question"><strong>メイントリガー</strong></div>
  
    <!-- メイントリガーの選択肢 -->
    <div class="trigger-options" id="mainRectangle1">
      <div class="answer-options">
        <div class="trigger-rectangle" onclick="alert('攻撃(アタッカー)用トリガー。盾にもなり、ブレードとしても使える攻守一体型')">レイガスト</div>
      </div>
    </div>
  
    <!-- メイントリガーの選択肢も同様に続く -->
    <div class="trigger-options" id="mainRectangle2">
      <div class="answer-options">
        <div class="trigger-rectangle" onclick="alert('「レイガスト」専用オプショントリガー。ブレードからトリオンを噴出し加速させる。')">スラスター</div>
      </div>
    </div>
  
    <div class="trigger-options" id="mainRectangle3">
      <div class="answer-options">
        <div class="trigger-rectangle" onclick="alert('空き枠。修はトリオン量が少ないので装備できるトリガーも限られる')">FREE TRIGGER</div>
      </div>
    </div>
  
    <div class="trigger-options" id="mainRectangle4">
      <div class="answer-options">
        <div class="trigger-rectangle" onclick="alert('ワイヤー状のトリガー。機動力を上げたり相手を罠にかけるなどの利用ができる')">スパイダー</div>
      </div>
    </div>
  
    <!-- サブトリガーの選択肢 -->
    <div class="question"><strong>サブトリガー</strong></div>
  
    <!-- サブトリガーの選択肢も同様に続く -->
    <div class="trigger-options" id="subRectangle1">
      <div class="answer-options">
        <div class="trigger-rectangle" onclick="alert('通常弾。最もオーソドックスな球トリガーで扱いやすい')">アステロイド</div>
      </div>
    </div>
  
    <div class="trigger-options" id="subRectangle2">
      <div class="answer-options">
        <div class="trigger-rectangle" onclick="alert('空き枠。修はトリオン量が少ないので装備できるトリガーも限られる')">FREE TRIGGER</div>
      </div>
    </div>
  
    <div class="trigger-options" id="subRectangle3">
      <div class="answer-options">
        <div class="trigger-rectangle" onclick="alert('トリオンを使用し盾を作る')">シールド</div>
      </div>
    </div>
  
    <div class="trigger-options" id="subRectangle4">
      <div class="answer-options">
        <div class="trigger-rectangle" onclick="alert('マントの形をしたステルス用トリガー。レーダーから自分の位置情報をサーチできなくする')">バッグワーム</div>
      </div>
    </div>
  
  </div>
  
</body>
</html>
